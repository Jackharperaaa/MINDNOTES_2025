<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Notes - AI-Powered Productivity</title>
    <meta name="description" content="Organize your thoughts with AI-powered task management and level progression" />
    <meta name="author" content="Mind Notes" />
    <meta name="theme-color" content="#34d399" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/brain-logo.png" />
    <link rel="apple-touch-icon" href="/brain-logo.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Mind Notes - AI-Powered Productivity" />
    <meta property="og:description" content="Organize your thoughts with AI-powered task management and level progression" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/brain-logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mind Notes" />
    <meta name="twitter:description" content="AI-powered productivity app" />
    <meta name="twitter:image" content="/brain-logo.png" />

    <!-- PWA iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mind Notes" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
